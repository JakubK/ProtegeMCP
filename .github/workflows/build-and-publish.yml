name: Build & Publish Protege MCP Server Plugin

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 9 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./ProtegeMCP.Server

    - name: Dotnet Build & Publish
      run: |
        dotnet build --configuration Release --no-restore
        dotnet publish -c Release -o ./publish

        ls -la ./publish
      working-directory: ./ProtegeMCP.Server

    - name: Move artifacts to java resources folder
      run: |
        mv ./publish/* ../ProtegeMCP.Plugin/src/main/resources/

        ls -la ../ProtegeMCP.Plugin/src/main/resources/
      working-directory: ./ProtegeMCP.Server

    - name: Set up JDK 25
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 25

    - name: Build with Maven
      run: mvn clean package --batch-mode
      working-directory: ./ProtegeMCP.Plugin
